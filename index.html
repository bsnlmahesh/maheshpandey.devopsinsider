    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;

        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .profile {
            margin-bottom: 20px;
            padding: 15px;
            border-bottom: 2px solid #ddd;
        }
        .profile:last-child {
            border-bottom: none;
        }
        .profile img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid #2E7D32;
        }
        .name {
            font-size: 20px;
            font-weight: bold;
            color: #2E7D32;
            margin: 10px 0;
        }
        .mobile {
            font-size: 16px;
            color: #333;
            margin-bottom: 5px;
        }
        .mobile a {
            text-decoration: none;
            color: #0077B5;
            font-weight: bold;
        }
        .role {
            color: #6A1B9A;
            font-size: 16px;
            margin-bottom: 10px;
        }
        .buttons a {
            text-decoration: none;
            padding: 8px 16px;
            margin: 5px;
            border-radius: 20px;
            color: white;
            font-size: 14px;
            display: inline-block;
        }
        .linkedin { background-color: #0077B5; }
        .instagram { background-color: #E4405F; }
