<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profiles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .profile {
            margin-bottom: 20px;
        }
        .profile img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid #2E7D32;
        }
        .name {
            font-size: 20px;
            font-weight: bold;
            color: #2E7D32;
            margin: 10px 0;
        }
        .role {
            color: #6A1B9A;
            font-size: 16px;
            margin-bottom: 10px;
        }
        .buttons a {
            text-decoration: none;
            padding: 8px 16px;
            margin: 5px;
            border-radius: 20px;
            color: white;
            font-size: 14px;
            display: inline-block;
        }
        .linkedin { background-color: #0077B5; }
        .instagram { background-color: #E4405F; }
    </style>
</head>
<body>

    <h2>DevOps Insider - Batch 17</h2>

    <div class="container">
        <div class="profile">
            <img src="student-photo.jpg" alt="Student Photo">
            <div class="name">Vineeta Bachani</div>
            <div class="role">B17_G12 - Lead</div>
            <div class="buttons">
                <a href="https://linkedin.com" class="linkedin">LinkedIn</a>
                <a href="https://instagram.com" class="instagram">Instagram</a>
            </div>
        </div>
    </div>

</body>
</html>
